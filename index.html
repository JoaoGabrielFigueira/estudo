<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="stile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <section>
        <div id="usuario">
            <a href="">R</a>
        </div>
        <div class="categoria" id="selecionada">
            <a href="#" id="tudo">Tudo</a>
        </div>
        <div class="categoria">
            <a href="#" id="musica">Música</a>
        </div>
        <div class="categoria">
            <a href="#" id="podcasts">Podcasts</a>
        </div>
    </section>
    </header>
    <main>
        <section class="opcoes">
            <div class="musica">
                <div class="position">
                    <img id="IMG" src="imagens/pexels-alexander-mass-748453803-27757762.jpg" alt="">
                </div>
                <div class="escrito">
                    <p class="text">Mix relax</p>
                </div>
            </div>
    
            <div class="musica">
                <div class="escrito">
                    <p class="text">MashBit</p>
                </div>
                <div class="position">
                    <img id="IMG" src="imagens/pexels-alexandre-moreira-2527876-27731441.jpg" alt="">
                </div>
            </div>

            <div class="musica">
                <div class="position">
                    <img id="IMG" src="imagens/pexels-ali-ramazan-ciftci-82252581-17012085.jpg" alt="">
                </div>
                <div class="escrito">
                    <p class="text">AVAION</p>
                </div>
            </div>

            <div class="musica">
                <div class="position">
                    <img id="IMG" src="imagens/pexels-axe-home-studio-1578179813-27308719.jpg" alt="">
                </div>
                <div class="escrito">
                    <p class="text">Monastery</p>
                </div>
            </div>

            <div class="musica">
                <div class="position">
                    <img id="IMG" src="imagens/pexels-phong-tran-736233012-18802955.jpg" alt="">
                </div>
                <div class="escrito">
                    <p class="text">Mix animado</p>
                </div>
            </div>

            <div class="musica">
                <div class="position">
                    <img id="IMG" src="imagens/pexels-hellojoshwithers-17697811.jpg" alt="">
                </div>
                <div class="escrito">
                    <p class="text">Rosa de Saron</p>
                </div>
            </div>

            <div class="musica">
                <div class="position">
                    <img id="IMG" src="imagens/pexels-sachin-mohan-1654572990-27694923.jpg" alt="">
                </div>
                <div class="escrito">
                    <p class="text">Fraternidade</p>
                </div>
            </div>

            <div class="musica">
                <div class="position">
                    <img id="IMG" src="imagens/pexels-witheline-27746383.jpg" alt="">
                </div>
                <div class="escrito">
                    <p class="text">Flavio Vitor Jr.</p>
                </div>
            </div>
        </section>
        <section>
            <div>
                <h1>Suas músicas estão com  saudade</h1>
            </div>
        </section>
        <section class="carrosel">
            <div id="slide">
                <img class="img" src="imagens/elefante.jpg" alt="" scrollable="yes">
                <img class="img" src="imagens/praia.jpg" alt="" scrollable="yes">
                <img class="img" src="imagens/neve.jpg" alt="" scrollable="yes">
                <img class="img" src="imagens/ponte.jpg" alt="" scrollable="yes">
            </div>
        </section>

        <div class="controles">
            <div class="position">
                <img id="onze" src="imagens/11.jpg" alt="">
            </div>
            <div class="escrito">
                <p class="texto">Soweto</p>
                <p class="texto" id="V">Victony</p>
            </div>
            <div class="icones">
                <a href="" class="icons">
                    <span class="material-symbols-outlined">
                        library_add
                    </span>
                </a>
                <a href="" class="icons">
                    <span class="material-symbols-outlined">
                        add_circle
                    </span>
                </a>
                <a href="" class="icons">
                    <span class="material-symbols-outlined">
                            play_arrow
                    </span>
                </a>
                
            </div>
        </div>
    </main>
    <footer class="barra">
        <a href="">
            <span class="material-symbols-outlined">
                home
            </span>
            <p>Inicio</p>
        </a>
        <a href="">
            <span class="material-symbols-outlined">
                    search
            </span>
            <p id="search">Buscar</p>
        </a>
        <a href="">
            <span class="material-symbols-outlined">
                bookmarks
            </span>
            <p id="library">Sua Bliblioteca</p>
        </a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
